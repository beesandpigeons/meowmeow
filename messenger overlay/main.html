<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" initial-scale="1.0">
        <title>Messenger Overlay</title>
        <style>
            body {
                font-family: palatino,serif;
            }
            .chat-window {
                height: 300px;
                overflow-y: scroll;
                padding: 10px;
            }
            .message-input {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="chat-window">
            <div class="sent-message">Hey there!</div>
            <div class="received-message">Hi! How are you?</div>
        </div>
        <input class="message-input" type="text" placeholder="Type your message here...">
        </body>
</html>
